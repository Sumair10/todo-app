<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
      
        <div class="enter">
          <div class="fullscreen">
            <div class="alert alert-danger" role="alert" style="display: none;" id="alertInput"></div>
            <div class="alert alert-primary" role="alert" style="display: none;" id="alertSuccess"></div>
          </div>
          
          <div class="title" >
            <h1>Todo Application</h1>
          </div>
            <form class="row g-3" id="myForm">
                <div class="col-3"></div>
                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Enter Todo Title</label>
                  <input type="text" class="form-control" id="inputTodo">
                  <input type="hidden" name="" id="saveIndex">
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Todo Description</label> <br>
                  <textarea name="" id="inputDescription" ></textarea>
                  <!-- <input type="text" class="form-control" id="inputDescription"> -->
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Start Date</label>
                    <input type="text" class="form-control" id="inputDate">
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-md-6" id="buttons">
                  <button type="button" class="btn btn-primary" id="addTodo">Add Todo</button>
                  <button type="button" class="btn btn-primary" id="saveTodo" style="display: none;">Save Todo</button>
                  <button type="button" class="btn btn-primary" id="deleteAll">Delete All</button>
                </div>
                <div class="col-3"></div>
              </form>
        </div>
        <div class="todoItems" id="todoItems">
          
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
